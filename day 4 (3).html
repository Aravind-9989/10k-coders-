    <form action="./forms 2.html">
        <fieldset>
            <legend><h1>Create your account</h1></legend>  
        <label for="First name"><b>First name</b></label>
        <input id=" First name" type="text" placeholder=" First name">
        <br>
        <br>
        <label for="last name"><b>Lastname</b></label>
        <input id=" First name" type="text" placeholder=" First name">
        <br>
        <br>
        <label for="Date of birth"><b>Date of birth</label>
        <input type="Datetime-local" id="dob" Name="Date of birth">
        <br>
        <br>
        <label for="Mobile number"><b>Mobile number</b></label>
        <input id="Mobile number" type="text" placeholder="987456123">
        <br>
        <br>
        <label for="Email"><b>Email</b></label>
        <input id="email" name="mail" id="mail"/>
        <br>
        <br>
        <label for="file">Document</label>
        <input type="file" id="file">
        <br>
        <br>
        <p>select your gender:</p>
        <input type="Radio"id="male" name="male"value="male"/>
        <label for="male">Male</label>
        <input type="Radio"id="male" name="male"value="male"/>
        <label for="Female">Female</label>
        <input type="Radio" id="others" name="others" value="others">
        <label for="others">Others</label>
        
        <br>
        <br>
        <input type="Submit"/>
        <br>
        <br>
        <button type="Login" class="Login">Login</button>
        <button type="submit" class="signupbtn">Sign Up</button>
        
        </fieldset>
